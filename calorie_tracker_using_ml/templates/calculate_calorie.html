<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Burnt Calories</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Calculate Your Burnt Calories</h1>
        <p>Enter your perfomance details</p>
        <!-- <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit" class="">Logout</button>
        </form> -->
        <!-- <a href="/logout" class="logout-btn">
            <div class="text">Logout</div>
        </a>  -->
        <button class="logout-btn" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
    </header>
    
    <main>
        <div class="form-container">
            <form action="/calculate" method="POST">
                <div class="input-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" min="{{ min_date }}" required>
                </div>
                
                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" value="{{ user.gender }}" readonly>
                </div>
                
                <div class="input-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" value="{{ user.age }}" required>
                </div>
                
                <div class="input-group">
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" value="{{ user.height }}" required>
                </div>
                
                <div class="input-group">
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" value="{{ user.weight }}" required>
                </div>
                
                <div class="input-group">
                    <label for="body_temp">Body Temperature (Â°C):</label>
                    <input type="number" step="0.1" id="body_temp" name="body_temp" required>
                </div>
                
                <div class="input-group">
                    <label for="duration">Duration of Exercise (minutes):</label>
                    <input type="number" id="duration" name="duration" required>
                </div>
                
                <div class="input-group">
                    <label for="heart_rate">Heart Rate (bpm):</label>
                    <input type="number" id="heart_rate" name="heart_rate" required>
                </div>
                
                <button type="submit" class="btn">Calculate</button>
            </form>
        </div>
        <!-- <div class="logout-container">
            <form action="{{ url_for('logout') }}" method="POST">
                <button type="submit" class="btn">Logout</button>
            </form>
        </div> -->
    </main>
</body>
</html>
