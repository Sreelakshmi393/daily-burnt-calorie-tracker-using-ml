<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="feedback-header">
        <h1>Workout Feedback</h1>
        <p>Provide feedback for your workout session.</p>
        <button class="logout-btn" onclick="location.href='{{ url_for('logout') }}'">Logout</button>
    </header>

    <main>
        <div class="feedback-container">
            <form action="{{ url_for('submit_feedback', workout_id=workout_id) }}" method="POST">
                <div class="input-group">
                    <input type="hidden" name="uname" value="{{ selected_user }}">
                    <label for="feedback">Feedback:</label>
                    <textarea id="feedback" name="feedback" rows="4" required></textarea>
                </div>

                <button type="submit" class="btn">Submit Feedback</button>
            </form> 
        </div>
    </main>
</body>
</html>
