<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Burnt Calorie Tracking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Register for Burnt Calorie Tracking System</h1>
    </header>

    <main>
        <div class="registration-container">
            <h2>New Member Registration</h2>
            <form action="/register" method="POST">
                <div class="input-group-login">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                

                <div class="input-group">
                    <label for="gender">Gender:</label>
                    <select id="gender" name="gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="input-group-login">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" min="10" max="100" required>
                </div>
                <div class="input-group-login">
                    <label for="height">Height (in cm):</label>
                    <input type="number" id="height" name="height" min="50" max="300" required>
                </div>
                <div class="input-group-login">
                    <label for="weight">Weight (in kg):</label>
                    <input type="number" id="weight" name="weight" min="20" max="300" required>
                </div>

                <div class="input-group-login">
                    <label for="Username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group-login">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="registration-link">
                    <p>Get started <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Burnt Calorie Tracking System. All rights reserved.</p>
    </footer>
</body>
</html>
